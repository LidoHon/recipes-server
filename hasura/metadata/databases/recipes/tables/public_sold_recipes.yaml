table:
  name: sold_recipes
  schema: public
object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
  - name: user
    using:
      foreign_key_constraint_on: buyer_id
array_relationships:
  - name: payments
    using:
      foreign_key_constraint_on:
        column: sold_recipe_id
        table:
          name: payments
          schema: public
