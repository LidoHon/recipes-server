table:
  name: comments
  schema: public
object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: systemAdmin
    permission:
      check: {}
      columns:
        - comment
        - id
        - recipe_id
        - user_id
        - created_at
        - updated_at
    comment: ""
  - role: user
    permission:
      check: {}
      columns:
        - comment
        - id
        - recipe_id
        - user_id
        - created_at
        - updated_at
    comment: ""
select_permissions:
  - role: systemAdmin
    permission:
      columns:
        - comment
        - id
        - recipe_id
        - user_id
        - created_at
        - updated_at
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - comment
        - id
        - recipe_id
        - user_id
        - created_at
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: systemAdmin
    permission:
      columns:
        - comment
        - id
        - recipe_id
        - user_id
        - created_at
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
  - role: user
    permission:
      columns:
        - comment
        - id
        - recipe_id
        - user_id
        - created_at
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: systemAdmin
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
