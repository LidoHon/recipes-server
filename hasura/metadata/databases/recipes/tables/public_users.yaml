table:
  name: users
  schema: public
object_relationships:
  - name: bookmark
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: bookmarks
          schema: public
  - name: email_verification_token
    using:
      foreign_key_constraint_on: tokenId
  - name: rating
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: ratings
          schema: public
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: comments
          schema: public
  - name: email_verification_tokens
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: email_verification_tokens
          schema: public
  - name: recipes
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: recipes
          schema: public
  - name: sold_recipes
    using:
      foreign_key_constraint_on:
        column: buyer_id
        table:
          name: sold_recipes
          schema: public
