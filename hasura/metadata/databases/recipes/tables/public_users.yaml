table:
  name: users
  schema: public
object_relationships:
  - name: bookmark
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: bookmarks
          schema: public
  - name: email_verification_token
    using:
      foreign_key_constraint_on: tokenId
  - name: rating
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: ratings
          schema: public
array_relationships:
  - name: bookmarks
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: bookmarks
          schema: public
  - name: comments
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: comments
          schema: public
  - name: email_verification_tokens
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: email_verification_tokens
          schema: public
  - name: ingredients
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: ingredients
          schema: public
  - name: likes
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: like
