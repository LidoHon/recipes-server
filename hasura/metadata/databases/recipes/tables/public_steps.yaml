table:
  name: steps
  schema: public
object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: systemAdmin
    permission:
      check: {}
      columns:
        - instruction
        - id
        - recipe_id
        - step_number
        - user_id
        - created_at
        - updated_at
    comment: ""
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - instruction
        - id
        - recipe_id
        - step_number
        - user_id
        - created_at
        - updated_at
    comment: ""
select_permissions:
  - role: systemAdmin
    permission:
      columns:
        - instruction
        - id
        - recipe_id
        - step_number
        - user_id
        - created_at
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - instruction
        - id
        - recipe_id
        - step_number
        - user_id
        - created_at
        - updated_at
      filter:
        _or:
          - recipe:
              user_id:
                _eq: X-Hasura-User-Id
          - _exists:
              _table:
                name: sold_recipes
                schema: public
              _where:
                _and:
                  - buyer_id:
                      _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: systemAdmin
    permission:
      columns:
        - instruction
        - id
        - recipe_id
        - step_number
        - user_id
        - created_at
        - updated_at
      filter: {}
      check: {}
    comment: ""
  - role: user
    permission:
      columns:
        - instruction
        - id
        - recipe_id
        - step_number
        - user_id
        - created_at
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: systemAdmin
    permission:
      filter: {}
    comment: ""
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
